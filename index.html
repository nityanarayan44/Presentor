<html lang="en">

<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
        <title> Presentation </title>
        <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
        <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
        <!-- endbuild -->

        <!-- Because this project uses vulcanize this should be your only html import
        in this file. All other imports should go in elements.html -->
        <link rel="import" href="elements/elements.html">

        <!-- For shared styles, shared-styles.html import in elements.html -->
        <style is="custom-style" include="shared-styles">
                body {
                  margin: 0;
                  font-family: 'Roboto', 'Noto', sans-serif;
                  background-color: #FFF;
                }
        </style>
</head>

        <body unresolved>
                <div id="main-workspace">
                        <!-- Authentication Layer -->
                        <nng-auth id="authentication"></nng-auth>
                </div>

                <!-- //TODO: make another script file. -->
                <script>
                        //#AUTHENTICATION
                                //When auth passed.
                                document.getElementById('authentication').addEventListener('authPassed', function(data){
                                        document.getElementById('main-workspace').innerHTML = '<nng-slide-layout></nng-slide-layout>';
                                });
                                //When auth failed.
                                document.getElementById('authentication').addEventListener('authFailed', function(data){
                                        document.getElementById('main-workspace').innerHTML = 'AUTHENTICATION FAILED !!!';
                                });
                </script>
        </body>

</html>
